{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <p> </p>
    <br>
    <form action="/login" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" id="centered-input" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" id="centered-input" name="password" placeholder="Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit"><span class="dark-pink">Log In</span></button>
        </div>
    </form>
{% endblock %}
